{% extends 'basecopy.html' %}

{% block content %} <!--extends 를 이용하여 basecopy.html 에 저장할 html 문서 -->
    <div class = "text-center mx-500 m-auto">
        <div class = "m-5">
                <img src = "{{ target_project.image.url }}" class = "profile_image" alt = "profile image">
                <h2 class = "NNS_B">
                    {{ target_project.name }}
                </h2>
                <h5>{{ target_project.description }}</h5>

        </div>

        <div class="text-center">
            <a href="{% url 'subscribeapp:subscribe' project_pk=target_project.pk %}" class="btn btn-primary rounded-pill px-5">
                Subscribe
            </a>
        </div>

        <div>
        {% include 'snippets/list_fragment.html' with article_list=object_list%}
    </div>
 {% endblock %}
