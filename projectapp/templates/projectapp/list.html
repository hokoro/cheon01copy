{% extends 'basecopy.html' %}
{% block content %}
{% load static %}

    <style>
    .container{
        padding:0;
        margin: 0 Auto;
    }
.container div {

  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 1rem;
    flex-direction: column;

}

.container img{
    width: 7rem;
    height: 7rem;
    object-fit: cover;
    border-radius: 1rem;
}




    </style>

<div class="container my-4">
  {% for project in project_list %}
    <div>
        <a href="{% url 'projectapp:detail' pk=project.pk %}">
            <img src="{{ project.image.url }}" alt="">
        </a>
        <span class="my-1 NNS_B" >{{ project.name|truncatechars:10 }}</span>
    </div>
    {% endfor %}
</div>



    <script src="{% static 'js/magicgrid.js' %}" >


    </script>

    {% include 'snippets/pagenation.html' %}

    <div class="text-center">
        <a href="{% url 'projectapp:create' %}" class="btn btn-outline-dark rounded-pill my-5">
            Create Project
        </a>
    </div>
{% endblock %}
