{% extends 'basecopy.html' %}
{% load bootstrap4 %}
{% block content %} <!--extends 를 이용하여 basecopy.html 에 저장할 html 문서 -->
    <div class = "text-center mx-500 m-auto">
        <div class = "m-5">
                <h4>Create Profile</h4>
        </div>
        <div>
            <form action = "{% url 'profileapp:create' %}" enctype="multipart/form-data" method = "post">
                    {% csrf_token %}
                   {% bootstrap_form form %}
                <div class = "m-5">
                    <input type = "submit" class="btn btn-dark rounded-pill px-5">

                </div>
            </form>

        </div>
    </div>
{% endblock %}
