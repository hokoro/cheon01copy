{% extends 'basecopy.html' %}  <!--extends 를 이용하여 basecopy.html 에 저장할 html 문서 -->
{% load bootstrap4 %}
{% block content %}
    <div class = "text-center mw-500 m-auto">  <!--bootstrap 에서 제공해주는 class-->
        <div class = "m-5"> <!--margin 5-->
            <h4>Create Profile</h4>
        </div>
        <div class>
            <form action = "{% url 'profileapp:create' %}"  enctype="multipart/form-data" method = "post">
                {% csrf_token %}
                {% bootstrap_form form %}  <!--usercreateform 에 형식이 이미 지정이 되있다 가져와서 쓰기만 하면 된다.. 출력 할때는 토큰 두개 사용용-->
                <div class = "m-5">
                    <input type = "submit" class="btn btn-dark rounded-pill px-5">
                </div>
            </form>
        </div>
    </div>

{% endblock %}
