{% extends 'basecopy.html' %}

{% block content %} <!--extends 를 이용하여 basecopy.html 에 저장할 html 문서 -->
    <div class = "text-center mx-500 m-auto">
        <div class = "m-5">
                <h4>{{ target_user.username }}</h4>
        </div>
        <div>
                {{ target_user.date_joined }} {# 계정의 가입 일자를 출력  #}
        </div>
        {% if user == target_user %} {# 로그 아웃 된 창에서 다시 돌아가는걸 방지 하기 위해  #}
        <div>
            <a href = '{% url 'accountsapp:update' pk=target_user.pk %}'>
                Update Info
            </a>
            <a href = '{% url 'accountsapp:delete' pk=target_user.pk %}'>
                Quit
            </a>
        </div>
        {% endif %}
    </div>
{% endblock %}
