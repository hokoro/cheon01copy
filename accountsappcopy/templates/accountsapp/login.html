{% extends 'basecopy.html' %}
{% block content %} <!--extends 를 이용하여 basecopy.html 에 저장할 html 문서 -->
    <div class = "text-center">
        <div class = "m-5">
                <h4>Login</h4>
        </div>
        <div>
            <form action = "{% url 'accountsapp:login' %}" method = "post">
                    {% csrf_token %}
                    {{ form }}
                <div class = "m-5">
                    <input type = "submit" class="btn btn-dark rounded-pill px-5">

                </div>
            </form>

        </div>
    </div>
{% endblock %}
