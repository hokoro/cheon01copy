{% extends 'basecopy.html' %}

{% block content %} <!--extends 를 이용하여 basecopy.html 에 저장할 html 문서 -->
    <div class = "text-center mx-500 m-auto">
        <div class = "m-5">
                <h4>Delete Article {{ target_article.title }}</h4>
        </div>
        <div>
            <form action = "{% url 'articleapp:delete'  pk=target_article.pk %}" enctype="multipart/form-data" method = "post">
                    {% csrf_token %}

                <div class = "m-5">
                    <input type = "submit" class="btn btn-danger rounded-pill px-5">

                </div>
            </form>

        </div>
    </div>
{% endblock %}
