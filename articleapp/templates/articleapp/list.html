{% extends 'basecopy.html' %}
{% block content %}
{% load static %}

    <style>
.container div {
  width: 280px;
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 1rem;
    flex-direction: column;
    box-shadow: 0 0 1rem gray;
}

.container img{
    width: 100%;
    border-radius: 1rem;
}




    </style>

    <!DOCTYPE html>
<div class="container">
  {% for article in article_list %}
    <div>
        <a href="{% url 'articleapp:detail' pk=article.pk %}">
            <img src="{{ article.image.url }}" alt="">
        </a>
        <span class="my-1" >{{ article.title }}</span>

    </div>

</div>
{% endfor %}


    <script src="{% static 'js/magicgrid.js' %}" >


    </script>

{% endblock %}
